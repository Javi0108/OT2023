{% extends 'base.html' %}
{% load static %}
{% block title %}
  Alumnado
{% endblock %}
{% block content %}
  <div class="container text-center" id="alumnadoContent">
    <div class="row justify-content-center align-content-center">
      {% for alumnado in alumnados %}
        <div class="col-2 justify-content-center" style="display: flex;">
          <a href="{% url 'alumnado:alumnado_detail' alumnado.slug %}">
            <div class="card" id="personCard">
              {% if alumnado.eliminated %}
                <img id="imgCard"
                  src="{% if alumnado.avatar %}
                  {% comment %} Falta añadir filtro para alumnado eliminado {% endcomment %}
                    {{ alumnado.avatar.url }}
                  {% else %}
                    {% static 'img/no_image.jpg' %}
                  {% endif %}"
                  class="card-img-top"
                  style="filter: grayscale(100%);" />
              {% else %}
                <img id="imgCard"
                src="{% if alumnado.avatar %}
                {% comment %} Falta añadir filtro para alumnado eliminado {% endcomment %}
                  {{ alumnado.avatar.url }}
                {% else %}
                  {% static 'img/no_image.jpg' %}
                {% endif %}"
                class="card-img-top"
                style="filter: grayscale(0%);" />
              {% endif %}  
              <div class="card-body">
                <p class="card-title">{{ alumnado.name }}</p>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
