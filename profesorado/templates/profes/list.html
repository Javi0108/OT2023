{% extends 'base.html' %}
{% load static %}
{% block title %}
  Profesorado
{% endblock %}
{% block content %}
  <div class="container text-center">
    <div class="row align-items-start">
      {% for profe in profes %}
        <div class="col">
          <div class="card">
            <img id="imgCard" src="{% if profe.image %}{{ profe.image.url }}{% else %}{% static "img/no_image.jpg" %}{% endif %}" class="card-img-top" />
            <div class="card-body">
              <p class="card-title">{{ profe.name }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
